{% extends 'base.html' %}

{% block content %}
<div>
  <div class="d-flex justify-content-between">
    <h1 class="mb-4">프로필 페이지</h1>
  </div>
  {% if persons|length == 0 %}
    <div>아직 유저가 없습니다</div>
  {% else %}
  {% for person in persons %}
    <p>유저 : {{ person.username }}</p>  
    <p>상세 프로필 : <a href="{% url 'accounts:profile' person.pk %}" style="text-decoration: none;">[프로필 상세보기]</a></p>
    <hr>
  {% endfor %}
  {% endif %}
</div>
{% endblock content %}
