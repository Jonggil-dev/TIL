{% extends "base.html" %}

{% block content %}
<h3>키워드 추가</h3>

<form action="{% url "trends:keyword" %}" method="POST">
    {% csrf_token %}
    {{ form  }}
    <input type="submit" value="생성하기">
</form>
<hr>
<h4>분석을 원하는 키워드 목록</h4>
{% if words %}
    {% for word in words %} 
    <p>{{ word.pk }}번째 키워드 - {{ word.name}} </p>
    <form action="{% url "trends:delete" word.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value='삭제하기'>
    </form>     
    <hr>
    {% endfor %}
    
{% endif %}

{% endblock content %}
